		<script type="text/javascript">
		
			//initial
			var _lang_set = "hk";
		
		
			//F7
			
			// Initialize app Framework7
			var myApp = new Framework7({
				template7Pages: true, //enable Template7 rendering for pages
				
				//Specify templates/pages data
				template7Data: {
					'url:about.html': {
						name: 'John Doe',
						age: 38,
						company: 'Apple',
						position: 'Developer'
					},
					
					// Plain data object
					'languages': {
						'landing': [
							{
								signup:'註冊',
								login: '登入',
								naviback: '上一頁',
								pagetitle: '多語 & page2 測試'
							},
							{
								signup:'SignUP',
								login: 'Login',
								naviback: 'Back',
								pagetitle: 'Locale & page2 Test'
							},
						],
						'morepagesexample': [
							{
								name: 'PHP',
								description: 'Server-side scripting language designed for web development but also used as a general-purpose programming language...'
							},
							{
								name: 'Ruby',
								description: 'Dynamic, reflective, object-oriented, general-purpose programming language...'
							}
						]
					}
					
				}
				
			});
			
			
			
			
			
			 
			// If we need to use custom DOM library, let's save it to $$ variable:
			var $$ = Dom7;
			
			
			 
			// Add view
			var mainView = myApp.addView('.view-main', {
			  // Because we want to use dynamic navbar, we need to enable it for this view:
			  dynamicNavbar: true
			});
			
			
			//Hide Navi
			mainView.hideNavbar();
			
			$$("#btn_lang_tw").on('click', function () {
				_lang_set = "hk";
				//alert(_lang_set);
				
				mainView.router.load({
					url: 'landing.html',
					context: Template7.data.languages.landing[0] 
				})
				
				
			});
			
			$$("#btn_lang_en").on('click', function () {
				_lang_set = "en";
				//alert(_lang_set);
				
				mainView.router.load({
					url: 'landing.html',
					context: Template7.data.languages.landing[1]
				})
				
			});
			
			
        </script>
