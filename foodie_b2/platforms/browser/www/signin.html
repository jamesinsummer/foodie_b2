
<div class="pages">
  <div class="page" data-page="signin" navbar-fixed>
  
	<!-- Top Navbar-->
	<div class="navbar">
	  <div class="navbar-inner">
		<div class="left">
		  <a href="#" class="back link">
			<i class="icon icon-back color-foody"></i>
		   </a>
		</div>
		<div class="center sliding"></div>
		<!--
		<div class="right">
		  <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
		</div>
		-->
	  </div>
	</div>
	<!-- End Navi -->
  
	
	
	
	
  
    <div class="page-content solidBG BluePrint">
      <div class="content-block" style="padding:0px;">
	  
		
		
		<div id="btn_camera_wrap">
			<a href="#" id="signinCamera"><img src="img/btn_camera.png" /></a>
			<br />
			<img id="myImage" src="img/dock_account_on.png" />
		</div>
		
		
		<div class="formWraper formSignWraper">
			<form id="formSignin">
			
				<input type="hidden" name="rid" />
				<input type="hidden" name="imgPath" />
				
				<input class="formTextStyle" type="text" placeholder="{{signinname}}" name="username" />
				<input class="formTextStyle" type="number" placeholder="{{signinphone}}" name="userphone" />
				<div class="formExp">
					{{signinSMS}}
				</div>
				
				
				<div class="checkStyleWrap">
					<input id="chkForSignAgree" class="checkbox-custom" name="agreeTerm" type="checkbox" checked>
					<label for="chkForSignAgree" class="checkbox-custom-label">{{signinagree}} </label> <span style="color:#5ec7b2;display:inline;"><a href="#" class="open-popup-term">《{{signinterm}}》</a></span>
				</div>
				
				<div class="btnSubmitStyleWrap">
					<input class="btnSubmitStyle" type="submit" name="submit" value="OK" />
				</div>
				
			</form>
		</div>
		
	
		
      </div>
    </div>
	

  </div>
  
  
</div>
